<!DOCTYPE html>
<html>
    <head>
        <title>power of a no.</title> 
    </head>
    <body>
        <script>
            function pow(b,e){
                var num = b;
                for (var i = 1; i<e;i++){
                    num *= b;
                }
                return num;
            }
            console.log(pow(4,-4));
        </script>

    </body>
</html>
